<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; }
        .container { padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #007bff; color: white; padding: 10px; border: none; width: 100%; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; }
        .link { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>登录</h2>
        <div id="message" class="error" style="display:none;"></div>

        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="用户名" required>
            <input type="password" id="password" name="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </form>

        <div class="link">
            <a href="register.html">没有账号？去注册</a>
        </div>
    </div>

    <script>
        // 设置后端API的基础URL
        const API_BASE_URL = 'http://localhost:5001/api';

        // 获取DOM元素
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        // 显示消息
        function showMessage(text, type = 'error') {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';

            // 如果是成功消息，3秒后跳转
            if (type === 'success') {
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }

        // 处理表单提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // 阻止表单默认提交

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // 简单前端验证
            if (!username || !password) {
                showMessage('用户名和密码不能为空');
                return;
            }

            try {
                // 发送POST请求到后端API
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // 包含cookies（用于session）
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showMessage('登录成功！正在跳转...', 'success');
                } else {
                    showMessage(data.message || '登录失败');
                }

            } catch (error) {
                showMessage('网络错误，请检查后端是否运行');
                console.error('登录错误:', error);
            }
        });

        // 页面加载时检查是否已登录
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/check_login`, {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.status === 'success') {
                    // 如果已登录，直接跳转到首页
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.log('未登录或后端未启动');
            }
        });
    </script>
</body>
</html>
